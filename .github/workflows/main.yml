name: Publish to Web

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

  
      - name: Fix Filename (Auto-Heal)
        run: |
          
          echo "=== 修正前的檔案列表 ==="
          ls -R
          
          
          if [ -f main.py.txt ]; then
            mv main.py.txt main.py
            echo "✅ 偵測到檔名錯誤，已自動修正為 main.py"
          fi

          
          if [ -f */main.py ]; then
             mv */main.py .
             echo "✅ 偵測到檔案在資料夾內，已自動搬移到最外層"
          fi

          echo "=== 修正後的檔案列表 ==="
          ls -R
      # -------------------

      - name: Install Flet
        run: pip install flet --no-cache-dir

      - name: Build Web App
        run: |
          
          flet publish main.py --app --dest dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
