name: Publish to Web

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 強制建立 requirements.txt (這次只需要 flet，因為 random 是內建的)
      - name: Force Create requirements.txt
        run: |
          echo "flet" > requirements.txt

      - name: Install Flet
        run: pip install flet --no-cache-dir

      - name: Build Web App
        run: |
          echo "開始打包 (切換為 HTML 輕量模式)..."
          
          # ✅ 關鍵修改：加上 --web-renderer html
          # 這會大大增加手機的相容性，解決白畫面的問題
          flet publish main.py --distpath dist --base-url /coca-app/ --web-renderer html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
