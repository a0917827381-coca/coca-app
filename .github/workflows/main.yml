name: Publish to Web

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- 自動修復區塊 ---
      - name: Fix Filename (Auto-Heal)
        run: |
          # 顯示目前檔案，讓我們看清楚
          echo "=== 修正前的檔案列表 ==="
          ls -R
          
          # 如果發現 main.py.txt，自動把它改成 main.py
          if [ -f main.py.txt ]; then
            mv main.py.txt main.py
            echo "✅ 偵測到檔名錯誤，已自動修正為 main.py"
          fi

          # 如果 main.py 在下一層資料夾 (有些使用者會不小心多創一層)，把它搬出來
          if [ -f */main.py ]; then
             mv */main.py .
             echo "✅ 偵測到檔案在資料夾內，已自動搬移到最外層"
          fi

          echo "=== 修正後的檔案列表 ==="
          ls -R
      # -------------------

      - name: Install Flet
        run: pip install flet --no-cache-dir

      - name: Build Web App
        run: |
          # 這時候 main.py 一定要存在了，否則就是真的沒上傳檔案
          flet publish main.py --app --dest dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
