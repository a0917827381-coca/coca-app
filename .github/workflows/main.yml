name: Publish to Web

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Flet
        # 不指定版本，直接裝最新版，並加上 --no-cache-dir 避免緩存錯誤
        run: pip install flet --no-cache-dir

      - name: Build Web App
        run: |
          # 嘗試打包
          flet publish main.py --app --dest dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
